<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>jQuery Scrollsnap plugin</title>
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="demo/foundation/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="demo/snippet/jquery.snippet.min.css">
  <link rel="stylesheet" href="demo/css/presentation.css">

  <script src="demo/foundation/javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="demo/foundation/javascripts/jquery.js"></script>
  <script src="demo/snippet/jquery.snippet.min.js"></script>
  <script src="src/jquery.event.special.js"></script>
  <script src="src/jquery.easing.min.js"></script>
  <script src="src/jquery.scrollsnap.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.horizontal').scrollsnap({
        direction: 'x',
        duration: 100,
        proximity: 160,
        snaps: 'img'
      });
      $("code pre").snippet("javascript",{style:"vim",showNum:false});
    });
  </script>

  <style>
    .horizontal {
      height: 160px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }
    .horizontal img {
      height: 160px;
      margin: 0 5px;
      width: 160px;
    }
    .horizontal img:first-child {
      margin-left: 120px;
    }
    .horizontal img:last-child {
      margin-right: 120px;
    }
  </style>
</head>
<body>
  <div class="horizontal">
    <img src='http://placehold.it/160x160/00ff00/000000&text=scroll me left' /><img src='http://placehold.it/160x160/0000ff/000000&text=keep scrolling' /><img src='http://placehold.it/160x160/ff0000/000000&text=keep scrolling' /><img src='http://placehold.it/160x160/ff00ff/000000&text=keep scrolling' /><img src='http://placehold.it/160x160/00ffff/000000&text=keep scrolling' /><img src='http://placehold.it/160x160/999999/000000&text=keep scrolling' /><img src='http://placehold.it/160x160/ffff00/000000&text=scroll me right' />
  </div>
</body>
</html>
